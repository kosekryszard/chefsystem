<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefSystent - PodglƒÖd Dania</title>
    <link rel="stylesheet" href="chefsystent-brand.css">
    <link rel="icon" type="image/png" href="piktogram.png">
    <style>
        /* Layout: Sidebar + Content */
        .view-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: calc(100vh - 180px);
        }

        /* Sidebar */
        .dishes-sidebar {
            background: #f8f9fa;
            border-right: 2px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }

        .sidebar-search {
            margin-bottom: 15px;
        }

        .sidebar-search input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }

        .sidebar-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-item {
            padding: 10px 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .sidebar-item:hover {
            border-color: #D4AF37;
            background: #fffef7;
        }

        .sidebar-item.active {
            border-color: #0A1F44;
            background: #e3f2fd;
            font-weight: 600;
        }

        .sidebar-item-name {
            font-weight: 600;
            color: #0A1F44;
            margin-bottom: 3px;
        }

        .sidebar-item-meta {
            font-size: 11px;
            color: #666;
        }

        /* Main content */
        .dish-content {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }

        /* Navigation buttons */
        .dish-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-back {
            background: #0A1F44;
        }

        .btn-back:hover {
            background: #1a3a6b;
        }

        /* Dish header */
        .dish-header {
            background: linear-gradient(135deg, #0A1F44 0%, #1a3a6b 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .dish-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .dish-meta-header {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        /* Dish sections */
        .dish-section {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .dish-section h3 {
            color: #0A1F44;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
        }

        /* Components table */
        .components-table {
            width: 100%;
            border-collapse: collapse;
        }

        .components-table th {
            background: #f8f9fa;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }

        .components-table td {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .category-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            background: #e3f2fd;
            color: #1976d2;
        }

        /* Action buttons */
        .dish-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        /* Mobile responsive */
        @media (max-width: 1024px) {
            .view-layout {
                grid-template-columns: 1fr;
            }

            .dishes-sidebar {
                display: none;
            }

            .dish-content {
                max-height: none;
            }
        }

        /* Loading */
        .loading-view {
            text-align: center;
            padding: 60px 20px;
        }

        .error-view {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="LOGO_chefsystent.png" alt="Chefsystent Logo">
            </div>
            <p>System ZarzƒÖdzania KuchniƒÖ - PodglƒÖd Dania</p>
            
            <nav>
                <a href="index.html">üè† Start</a>
                <a href="ingredients.html">Surowce</a>
                <a href="recipes.html">Receptury</a>
                <a href="dishes.html" class="active">Dania</a>
                <a href="groups.html">Grupy</a>
                <a href="events.html">Eventy</a>
                <a href="menu-cards.html">Karty</a>
                <a href="shopping.html">Zakupy</a>
            </nav>
        </header>

        <div class="content">
            <div class="view-layout">
                <!-- Sidebar z listƒÖ da≈Ñ -->
                <div class="dishes-sidebar">
                    <h3 style="margin-bottom: 15px; color: #0A1F44;">Wszystkie dania</h3>
                    
                    <div class="sidebar-search">
                        <input type="text" id="sidebarSearch" placeholder="üîç Szukaj..." onkeyup="filterSidebar()">
                    </div>

                    <div class="sidebar-list" id="sidebarList">
                        <div class="loading">≈Åadowanie...</div>
                    </div>
                </div>

                <!-- Main content -->
                <div class="dish-content">
                    <!-- Loading state -->
                    <div id="loadingState" class="loading-view">
                        <div class="spinner"></div>
                        <p>≈Åadowanie dania...</p>
                    </div>

                    <!-- Error state -->
                    <div id="errorState" class="error-view" style="display: none;">
                        <h2>‚ùå B≈ÇƒÖd</h2>
                        <p id="errorMessage"></p>
                        <button class="btn btn-primary" onclick="location.href='dishes.html'">
                            Powr√≥t do listy
                        </button>
                    </div>

                    <!-- Dish view -->
                    <div id="dishView" style="display: none;">
                        <!-- Navigation -->
                        <div class="dish-nav">
                            <button class="nav-btn btn-back" onclick="location.href='dishes.html'">
                                ‚Üê Powr√≥t do listy
                            </button>
                            <div style="display: flex; gap: 10px;">
                                <button class="nav-btn" id="prevBtn" onclick="navigateDish('prev')">
                                    ‚Üê Poprzednie
                                </button>
                                <button class="nav-btn" id="nextBtn" onclick="navigateDish('next')">
                                    Nastƒôpne ‚Üí
                                </button>
                            </div>
                        </div>

                        <!-- Dish Header -->
                        <div class="dish-header">
                            <div class="dish-title" id="dishName"></div>
                            <div class="dish-meta-header" id="dishMeta"></div>
                        </div>

                        <!-- Basic Info -->
                        <div class="dish-section" id="basicInfoSection">
                            <h3>üìã Informacje podstawowe</h3>
                            <div id="basicInfo"></div>
                        </div>

                        <!-- Components -->
                        <div class="dish-section" id="componentsSection" style="display: none;">
                            <h3>üçΩÔ∏è Komponenty (Receptury)</h3>
                            <table class="components-table">
                                <thead>
                                    <tr>
                                        <th>Receptura</th>
                                        <th>Ilo≈õƒá</th>
                                        <th>JM</th>
                                        <th>Kategoria</th>
                                    </tr>
                                </thead>
                                <tbody id="componentsBody"></tbody>
                            </table>
                        </div>

                        <!-- Actions -->
                        <div class="dish-actions">
                            <button class="action-btn btn-edit" onclick="editDish()">
                                ‚úèÔ∏è Edytuj
                            </button>
                            <button class="action-btn btn-duplicate" onclick="duplicateDish()">
                                üìã Duplikuj
                            </button>
                            <button class="action-btn btn-status" onclick="showStatusMenu(event)">
                                üìä Zmie≈Ñ status
                            </button>
                            <button class="action-btn btn-delete" id="deleteBtn" onclick="deleteDish()">
                                üóëÔ∏è Usu≈Ñ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://chefsystem.vercel.app';
        
        let currentDish = null;
        let allDishes = [];
        let filteredSidebarDishes = [];
        let currentDishId = null;

        const urlParams = new URLSearchParams(window.location.search);
        currentDishId = parseInt(urlParams.get('id'));

        window.addEventListener('DOMContentLoaded', async () => {
            if (!currentDishId) {
                showError('Brak ID dania');
                return;
            }

            await loadAllDishes();
            await loadDish(currentDishId);
        });

        async function loadAllDishes() {
            try {
                const response = await fetch(`${API_URL}/api/dishes`);
                if (!response.ok) throw new Error('B≈ÇƒÖd ≈Çadowania listy');
                
                allDishes = await response.json();
                filteredSidebarDishes = [...allDishes];
                renderSidebar();
            } catch (error) {
                console.error('Error loading dishes:', error);
            }
        }

        function renderSidebar() {
            const list = document.getElementById('sidebarList');
            
            if (filteredSidebarDishes.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #666;">Brak wynik√≥w</div>';
                return;
            }

            list.innerHTML = filteredSidebarDishes.map(dish => {
                const isActive = dish.id === currentDishId;
                return `
                    <div class="sidebar-item ${isActive ? 'active' : ''}" onclick="loadDish(${dish.id})">
                        <div class="sidebar-item-name">${dish.nazwa}</div>
                        <div class="sidebar-item-meta">
                            ${dish.typ || 'Brak typu'} ${dish.cena_sugerowana ? `| ${dish.cena_sugerowana} PLN` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterSidebar() {
            const searchTerm = document.getElementById('sidebarSearch').value.toLowerCase();
            filteredSidebarDishes = allDishes.filter(d => 
                d.nazwa.toLowerCase().includes(searchTerm) ||
                (d.nazwa_karta && d.nazwa_karta.toLowerCase().includes(searchTerm))
            );
            renderSidebar();
        }

        async function loadDish(dishId) {
            currentDishId = dishId;
            window.history.replaceState(null, '', `dishes-view.html?id=${dishId}`);
            
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('dishView').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/dishes/${dishId}`);
                if (!response.ok) throw new Error('Danie nie znalezione');
                
                currentDish = await response.json();
                await renderDish();
                updateNavButtons();
                renderSidebar();
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }

        async function renderDish() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('dishView').style.display = 'block';

            // Name
            document.getElementById('dishName').textContent = currentDish.nazwa;

            // Meta badges
            const metaBadges = [];
            if (currentDish.typ) metaBadges.push(`<span class="badge badge-type">${currentDish.typ}</span>`);
            if (currentDish.cena_sugerowana) metaBadges.push(`<span class="badge badge-price">${currentDish.cena_sugerowana} PLN</span>`);
            if (currentDish.wydajnosc_ilosc) metaBadges.push(`<span class="badge badge-yield">${currentDish.wydajnosc_ilosc} ${currentDish.wydajnosc_jm || 'porcji'}</span>`);
            
            const statusBadges = {
                'draft': '<span class="badge badge-status-draft">üìù Robocze</span>',
                'active': '<span class="badge badge-status-active">‚úÖ Aktywne</span>',
                'archived': '<span class="badge badge-status-archived">üì¶ Archiwum</span>'
            };
            metaBadges.push(statusBadges[currentDish.status] || '');
            
            if (currentDish.in_use) metaBadges.push('<span class="badge badge-in-use">üîí W u≈ºyciu</span>');
            if (currentDish.weganski) metaBadges.push('<span class="badge badge-vegan">üå± Vegan</span>');
            if (currentDish.wegetarianski) metaBadges.push('<span class="badge badge-vegetarian">ü•¨ Wege</span>');
            
            document.getElementById('dishMeta').innerHTML = metaBadges.join('');

            // Basic info
            let basicInfo = '';
            if (currentDish.nazwa_karta) basicInfo += `<p><strong>Nazwa dla karty:</strong> ${currentDish.nazwa_karta}</p>`;
            if (currentDish.opis_karta) basicInfo += `<p><strong>Opis:</strong> ${currentDish.opis_karta}</p>`;
            if (currentDish.created_at) basicInfo += `<p><strong>Utworzono:</strong> ${new Date(currentDish.created_at).toLocaleDateString('pl-PL')}</p>`;
            
            document.getElementById('basicInfo').innerHTML = basicInfo || '<p style="color: #666;">Brak dodatkowych informacji</p>';

            // Components
            await loadComponents();

            // Delete button
            const deleteBtn = document.getElementById('deleteBtn');
            if (currentDish.in_use) {
                deleteBtn.disabled = true;
                deleteBtn.title = 'Nie mo≈ºna usunƒÖƒá - danie jest w u≈ºyciu';
            } else {
                deleteBtn.disabled = false;
                deleteBtn.title = '';
            }
        }

        async function loadComponents() {
            try {
                const response = await fetch(`${API_URL}/api/dishes/${currentDishId}/components`);
                if (!response.ok) throw new Error('B≈ÇƒÖd ≈Çadowania komponent√≥w');
                
                const components = await response.json();
                
                if (components && components.length > 0) {
                    document.getElementById('componentsSection').style.display = 'block';
                    
                    const categoryNames = {
                        'glowne': 'G≈Ç√≥wne',
                        'dodatek_skrobiowy': 'Dodatek skrobiowy',
                        'dodatek_witaminowy': 'Dodatek witaminowy',
                        'dressing': 'Dressing',
                        'sos': 'Sos',
                        'crunch': 'Crunch',
                        'garnish': 'Garnish'
                    };
                    
                    document.getElementById('componentsBody').innerHTML = components.map(comp => `
                        <tr>
                            <td><strong>${comp.recipe_name || 'Nieznana receptura'}</strong></td>
                            <td>${comp.ilosc}</td>
                            <td>${comp.jm}</td>
                            <td><span class="category-badge">${categoryNames[comp.kategoria] || comp.kategoria}</span></td>
                        </tr>
                    `).join('');
                } else {
                    document.getElementById('componentsSection').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading components:', error);
                document.getElementById('componentsSection').style.display = 'none';
            }
        }

        function updateNavButtons() {
            const currentIndex = allDishes.findIndex(d => d.id === currentDishId);
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= allDishes.length - 1;
        }

        function navigateDish(direction) {
            const currentIndex = allDishes.findIndex(d => d.id === currentDishId);
            let newIndex;
            
            if (direction === 'prev') {
                newIndex = currentIndex - 1;
            } else {
                newIndex = currentIndex + 1;
            }
            
            if (newIndex >= 0 && newIndex < allDishes.length) {
                loadDish(allDishes[newIndex].id);
            }
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('dishView').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // === ACTIONS ===
        function editDish() {
            location.href = `dishes.html?edit=${currentDishId}`;
        }

        async function duplicateDish() {
            if (!confirm(`Duplikowaƒá danie "${currentDish.nazwa}"?`)) return;
            
            const newDish = {
                nazwa: currentDish.nazwa + ' (kopia)',
                nazwa_karta: currentDish.nazwa_karta,
                typ: currentDish.typ,
                cena_sugerowana: currentDish.cena_sugerowana,
                wydajnosc_ilosc: currentDish.wydajnosc_ilosc,
                wydajnosc_jm: currentDish.wydajnosc_jm,
                opis_karta: currentDish.opis_karta,
                wegetarianski: currentDish.wegetarianski,
                weganski: currentDish.weganski,
                status: 'draft'
            };
            
            try {
                const response = await fetch(`${API_URL}/api/dishes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newDish)
                });
                
                if (!response.ok) throw new Error('B≈ÇƒÖd duplikowania');
                
                const created = await response.json();
                alert('Zduplikowano danie (bez komponent√≥w)');
                location.href = `dishes-view.html?id=${created.id}`;
            } catch (error) {
                console.error('Error:', error);
                alert('B≈ÇƒÖd duplikowania: ' + error.message);
            }
        }

        function showStatusMenu(event) {
            event.stopPropagation();
            
            const existing = document.getElementById('floatingStatusMenu');
            if (existing) existing.remove();
            
            const menu = document.createElement('div');
            menu.id = 'floatingStatusMenu';
            menu.className = 'floating-status-menu';
            menu.innerHTML = `
                <div onclick="changeStatus('draft')">üìù Robocze</div>
                <div onclick="changeStatus('active')">‚úÖ Aktywne</div>
                <div onclick="changeStatus('archived')">üì¶ Archiwum</div>
            `;
            
            document.body.appendChild(menu);
            
            const buttonRect = event.target.getBoundingClientRect();
            const menuRect = menu.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            let top, left;
            
            if (buttonRect.bottom + menuRect.height + 10 < viewportHeight) {
                top = buttonRect.bottom + 5;
            } else {
                top = buttonRect.top - menuRect.height - 5;
            }
            
            if (buttonRect.left + menuRect.width > viewportWidth) {
                left = buttonRect.right - menuRect.width;
            } else {
                left = buttonRect.left;
            }
            
            menu.style.top = `${top}px`;
            menu.style.left = `${left}px`;
            
            setTimeout(() => {
                document.addEventListener('click', function closeMenu(e) {
                    if (!menu.contains(e.target)) {
                        menu.remove();
                        document.removeEventListener('click', closeMenu);
                    }
                });
            }, 10);
        }

        async function changeStatus(newStatus) {
            try {
                const response = await fetch(`${API_URL}/api/dishes/${currentDishId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (!response.ok) throw new Error('B≈ÇƒÖd zmiany statusu');
                
                document.getElementById('floatingStatusMenu')?.remove();
                loadDish(currentDishId);
                loadAllDishes();
            } catch (error) {
                console.error('Error:', error);
                alert('B≈ÇƒÖd zmiany statusu');
            }
        }

        async function deleteDish() {
            if (currentDish.in_use) {
                alert('Nie mo≈ºna usunƒÖƒá dania kt√≥re jest w u≈ºyciu');
                return;
            }
            
            if (!confirm(`Czy na pewno usunƒÖƒá "${currentDish.nazwa}"?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/api/dishes/${currentDishId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('B≈ÇƒÖd usuwania');
                
                alert('Usuniƒôto danie');
                location.href = 'dishes.html';
            } catch (error) {
                console.error('Error:', error);
                alert('B≈ÇƒÖd usuwania: ' + error.message);
            }
        }
    </script>
</body>
</html>
