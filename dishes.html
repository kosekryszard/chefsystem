    <script>

let allDishes = [];
let currentFilter = 'all';

function getStatusLabel(status) {
    const labels = {
        'draft': 'üìù Robocze',
        'active': '‚úÖ Aktywne',
        'archived': 'üì¶ Archiwum'
    };
    return labels[status] || status;
}

function filterDishes(filter) {
    currentFilter = filter;
    
    // Aktualizuj przyciski
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
    });
    
    renderDishes();
}

const API_URL = 'https://chefsystem.vercel.app';
// USU≈É: let allDishes = [];  ‚Üê TA LINIA
let allRecipes = [];
        
async function loadData() {
    try {
        const [dishesRes, recipesRes] = await Promise.all([
            fetch(`${API_URL}/api/dishes`),      // ‚Üê ZMIE≈É
            fetch(`${API_URL}/api/recipes`)
        ]);
        
        allDishes = await dishesRes.json();       // ‚Üê ZMIE≈É
        allRecipes = await recipesRes.json();
        
        renderDishes();
    } catch (err) {
        console.error('loadData error:', err);
        document.getElementById('dishGrid').innerHTML = 
            '<div class="loading">B≈ÇƒÖd ≈Çadowania danych</div>';
    }
}
        
        function renderDishes() {
    const grid = document.getElementById('dishGrid');
    
    // Filtruj wed≈Çug statusu
    let filtered = allDishes;
    if (currentFilter !== 'all') {
        filtered = allDishes.filter(d => d.status === currentFilter);
    }

    if (filtered.length === 0) {
        grid.innerHTML = '<div class="loading">Brak da≈Ñ do wy≈õwietlenia</div>';
        return;
    }
    
    grid.innerHTML = filtered.map(d => `
    <div class="dish-card">
        <h3>${d.nazwa}</h3>
        <p style="color: #666; margin: 10px 0;">${d.opis_karta || 'Brak opisu'}</p>
        <div class="dish-meta">
            <span class="badge badge-type">${d.typ}</span>
            ${d.cena_sugerowana ? `<span class="badge badge-price">${d.cena_sugerowana} z≈Ç</span>` : ''}
            ${d.weganski ? '<span class="badge badge-vegan">Vegan</span>' : ''}
            <span class="badge badge-status status-${d.status || 'active'}">${getStatusLabel(d.status || 'active')}</span>
            ${d.in_use ? '<span class="badge badge-in-use">üîí W u≈ºyciu</span>' : ''}
        </div>
        
        <div class="action-buttons" onclick="event.stopPropagation()">
            <div style="position: relative; display: inline-block;">
                <button onclick="toggleStatusMenu(${d.id})" 
                        class="action-btn btn-secondary"
                        title="Zmie≈Ñ status">
                    üì¶
                </button>
                <div id="statusMenu-${d.id}" class="status-menu" style="display: none;">
                    <div onclick="changeStatus(${d.id}, 'draft')">üìù Robocze</div>
                    <div onclick="changeStatus(${d.id}, 'active')">‚úÖ Aktywne</div>
                    <div onclick="changeStatus(${d.id}, 'archived')">üì¶ Archiwum</div>
                </div>
            </div>
            
            <button class="action-btn btn-secondary" 
                    onclick="duplicateDish(${d.id})"
                    title="Stw√≥rz podobne danie">
                üìã
            </button>
            
            <button class="action-btn btn-edit" 
        onclick="editDish(${d.id})"
        title="Edytuj danie">
    ‚úèÔ∏è
</button>
            
            <button class="action-btn btn-delete"

                    title="Usu≈Ñ danie"
                    ${d.in_use ? 'disabled' : ''}>
                üóëÔ∏è
            </button>
        </div>
    </div>
`).join('');
        }

    row.className = 'component-row';
    row.innerHTML = `

            <option value="">Wybierz recepturƒô</option>
            ${allRecipes.map(r => `<option value="${r.id}" data-unit="${r.wydajnosc_jm || 'porcja'}">${r.nazwa}</option>`).join('')}

    document.getElementById('componentsList').appendChild(row);

}

    const row = selectElement.closest('.component-row');
    const unitInput = row.querySelector('.comp-unit');
    unitInput.value = unit || 'porcja';
}

        if (res.ok) {
            alert('Danie usuniƒôte!');

    }

}

function exportDishes() {
  window.location.href = '/api/dishes/export/csv';
}

// ========== IMPORT ==========
async function importDishes(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  if (!confirm(`Importowaƒá dania z pliku: ${file.name}?`)) {
    event.target.value = '';
    return;
  }
  
  const formData = new FormData();
  formData.append('file', file);
  
  try {
    const response = await fetch('/api/dishes/import/csv', {
      method: 'POST',
      body: formData
    });
    
    const result = await response.json();
    
    if (response.ok) {
      let message = `‚úÖ Import zako≈Ñczony!\n\n`;
      message += `Zaimportowano: ${result.success}\n`;
      message += `Pominiƒôto (duplikaty): ${result.skipped}\n`;
      message += `B≈Çƒôdy: ${result.errors.length}`;
      
      if (result.errors.length > 0) {
        message += `\n\nPierwsze b≈Çƒôdy:\n`;
        result.errors.slice(0, 3).forEach(err => {
          message += `- Wiersz ${err.row}: ${err.error}\n`;
        });
      }
      
      alert(message);
      loadData();
    } else {
      alert('‚ùå B≈ÇƒÖd importu: ' + result.error);
    }
  } catch (error) {
    alert('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message);
  } finally {
    event.target.value = '';
  }
}

function toggleStatusMenu(id) {
    const menu = document.getElementById(`statusMenu-${id}`);
    const isVisible = menu.style.display === 'block';
    
    // Zamknij wszystkie menu
    document.querySelectorAll('.status-menu').forEach(m => m.style.display = 'none');
    
    // Toggle tego menu
    menu.style.display = isVisible ? 'none' : 'block';
    
    if (!isVisible) {
        setTimeout(() => {
            document.addEventListener('click', closeStatusMenus);
        }, 0);
    }
}

function closeStatusMenus() {
    document.querySelectorAll('.status-menu').forEach(m => m.style.display = 'none');
    document.removeEventListener('click', closeStatusMenus);
}

async function changeStatus(id, newStatus) {
    try {
        const res = await fetch(`${API_URL}/api/dishes/${id}`, {
            method: 'PATCH',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status: newStatus })
        });
        
        if (res.ok) {
            loadData();
        }
    } catch (err) {
        alert('B≈ÇƒÖd zmiany statusu');
    }
}

async function duplicateDish(id) {
    const dish = allDishes.find(d => d.id === id);
    if (!dish) return;
    
    const newName = prompt('Nazwa nowego dania:', `${dish.nazwa} (kopia)`);
    if (!newName) return;
    
    try {
        // Pobierz szczeg√≥≈Çy z komponentami
        const res = await fetch(`${API_URL}/api/dishes/${id}`);
        const fullDish = await res.json();
        
        // Utw√≥rz kopiƒô
        const copy = {
            nazwa: newName,
            nazwa_karta: newName,
            typ: fullDish.typ,
            opis_karta: fullDish.opis_karta,
            cena_sugerowana: fullDish.cena_sugerowana,
            wegetarianski: fullDish.wegetarianski,
            weganski: fullDish.weganski,
            status: 'draft'
        };
        
        const createRes = await fetch(`${API_URL}/api/dishes`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(copy)
        });
        
        const newDish = await createRes.json();
        
       // Skopiuj komponenty
for (const comp of fullDish.komponenty || []) {
    await fetch(`${API_URL}/api/dish-components`, {  // ‚Üê ZMIE≈É URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            dish_id: newDish.id,  // ‚Üê DODAJ
            recipe_id: comp.recipes.id,
            ilosc: comp.ilosc,
            jm: comp.jm,
            kategoria: comp.kategoria,
