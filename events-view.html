<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefSystent - PodglƒÖd Eventu</title>
    <link rel="stylesheet" href="chefsystent-brand.css">
    <link rel="icon" type="image/png" href="piktogram.png">
    <style>
        .view-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: calc(100vh - 180px);
        }

        .events-sidebar {
            background: #f8f9fa;
            border-right: 2px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }

        .sidebar-search {
            margin-bottom: 15px;
        }

        .sidebar-search input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }

        .sidebar-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-item {
            padding: 10px 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .sidebar-item:hover {
            border-color: #D4AF37;
            background: #fffef7;
        }

        .sidebar-item.active {
            border-color: #0A1F44;
            background: #e3f2fd;
            font-weight: 600;
        }

        .sidebar-item-name {
            font-weight: 600;
            color: #0A1F44;
            margin-bottom: 3px;
        }

        .sidebar-item-meta {
            font-size: 11px;
            color: #666;
        }

        .event-content {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }

        .event-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-back {
            background: #0A1F44;
        }

        .btn-back:hover {
            background: #1a3a6b;
        }

        .event-header {
            background: linear-gradient(135deg, #0A1F44 0%, #1a3a6b 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .event-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .event-meta-header {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .event-section {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .event-section h3 {
            color: #0A1F44;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #0A1F44;
            font-weight: 700;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        @media (max-width: 1024px) {
            .view-layout {
                grid-template-columns: 1fr;
            }

            .events-sidebar {
                display: none;
            }

            .event-content {
                max-height: none;
            }
        }

        .loading-view {
            text-align: center;
            padding: 60px 20px;
        }

        .error-view {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="LOGO_chefsystent.png" alt="Chefsystent Logo">
            </div>
            <p>System ZarzƒÖdzania KuchniƒÖ - PodglƒÖd Eventu</p>
            
            <nav>
                <a href="index.html">üè† Start</a>
                <a href="ingredients.html">Surowce</a>
                <a href="recipes.html">Receptury</a>
                <a href="dishes.html">Dania</a>
                <a href="groups.html">Grupy</a>
                <a href="events.html" class="active">Eventy</a>
                <a href="menu-cards.html">Karty</a>
                <a href="shopping.html">Zakupy</a>
            </nav>
        </header>

        <div class="content">
            <div class="view-layout">
                <!-- Sidebar -->
                <div class="events-sidebar">
                    <h3 style="margin-bottom: 15px; color: #0A1F44;">Wszystkie eventy</h3>
                    
                    <div class="sidebar-search">
                        <input type="text" id="sidebarSearch" placeholder="üîç Szukaj..." onkeyup="filterSidebar()">
                    </div>

                    <div class="sidebar-list" id="sidebarList">
                        <div class="loading">≈Åadowanie...</div>
                    </div>
                </div>

                <!-- Main content -->
                <div class="event-content">
                    <!-- Loading -->
                    <div id="loadingState" class="loading-view">
                        <div class="spinner"></div>
                        <p>≈Åadowanie eventu...</p>
                    </div>

                    <!-- Error -->
                    <div id="errorState" class="error-view" style="display: none;">
                        <h2>‚ùå B≈ÇƒÖd</h2>
                        <p id="errorMessage"></p>
                        <button class="btn btn-primary" onclick="location.href='events.html'">
                            Powr√≥t do listy
                        </button>
                    </div>

                    <!-- Event view -->
                    <div id="eventView" style="display: none;">
                        <!-- Navigation -->
                        <div class="event-nav">
                            <button class="nav-btn btn-back" onclick="location.href='events.html'">
                                ‚Üê Powr√≥t do listy
                            </button>
                            <div style="display: flex; gap: 10px;">
                                <button class="nav-btn" id="prevBtn" onclick="navigateEvent('prev')">
                                    ‚Üê Poprzedni
                                </button>
                                <button class="nav-btn" id="nextBtn" onclick="navigateEvent('next')">
                                    Nastƒôpny ‚Üí
                                </button>
                            </div>
                        </div>

                        <!-- Header -->
                        <div class="event-header">
                            <div class="event-title" id="eventName"></div>
                            <div class="event-meta-header" id="eventMeta"></div>
                        </div>

                        <!-- Basic Info -->
                        <div class="event-section">
                            <h3>üìã Informacje podstawowe</h3>
                            <div class="info-grid" id="basicInfo"></div>
                        </div>

                        <!-- Description -->
                        <div class="event-section" id="descriptionSection" style="display: none;">
                            <h3>üìù Opis</h3>
                            <p id="eventDescription"></p>
                        </div>

                        <!-- Actions -->
                        <div class="event-actions">
                            <button class="action-btn btn-edit" onclick="editEvent()">
                                ‚úèÔ∏è Edytuj
                            </button>
                            <button class="action-btn btn-duplicate" onclick="duplicateEvent()">
                                üìã Duplikuj
                            </button>
                            <button class="action-btn btn-status" onclick="showStatusMenu(event)">
                                üìä Zmie≈Ñ status
                            </button>
                            <button class="action-btn btn-plan" onclick="planEvent()">
                                üìÖ Planuj event
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteEvent()">
                                üóëÔ∏è Usu≈Ñ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://chefsystem.vercel.app';
        
        let currentEvent = null;
        let allEvents = [];
        let filteredSidebarEvents = [];
        let currentEventId = null;

        const urlParams = new URLSearchParams(window.location.search);
        currentEventId = parseInt(urlParams.get('id'));

        window.addEventListener('DOMContentLoaded', async () => {
            if (!currentEventId) {
                showError('Brak ID eventu');
                return;
            }

            await loadAllEvents();
            await loadEvent(currentEventId);
        });

        async function loadAllEvents() {
            try {
                const response = await fetch(`${API_URL}/api/events`);
                if (!response.ok) throw new Error('B≈ÇƒÖd ≈Çadowania listy');
                
                allEvents = await response.json();
                filteredSidebarEvents = [...allEvents];
                renderSidebar();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderSidebar() {
            const list = document.getElementById('sidebarList');
            
            if (filteredSidebarEvents.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #666;">Brak wynik√≥w</div>';
                return;
            }

            list.innerHTML = filteredSidebarEvents.map(evt => {
                const isActive = evt.id === currentEventId;
                const dateStart = evt.data_rozpoczecia ? new Date(evt.data_rozpoczecia).toLocaleDateString('pl-PL') : '';
                return `
                    <div class="sidebar-item ${isActive ? 'active' : ''}" onclick="loadEvent(${evt.id})">
                        <div class="sidebar-item-name">${evt.nazwa}</div>
                        <div class="sidebar-item-meta">
                            ${dateStart ? `üìÖ ${dateStart}` : 'Brak daty'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterSidebar() {
            const searchTerm = document.getElementById('sidebarSearch').value.toLowerCase();
            filteredSidebarEvents = allEvents.filter(e => 
                e.nazwa.toLowerCase().includes(searchTerm) ||
                (e.klient && e.klient.toLowerCase().includes(searchTerm))
            );
            renderSidebar();
        }

        async function loadEvent(eventId) {
            currentEventId = eventId;
            window.history.replaceState(null, '', `events-view.html?id=${eventId}`);
            
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('eventView').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/events/${eventId}`);
                if (!response.ok) throw new Error('Event nie znaleziony');
                
                currentEvent = await response.json();
                renderEvent();
                updateNavButtons();
                renderSidebar();
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }

        function renderEvent() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('eventView').style.display = 'block';

            // Name
            document.getElementById('eventName').textContent = currentEvent.nazwa;

            // Meta badges
            const metaBadges = [];
            
            const statusBadges = {
                'draft': '<span class="badge badge-status-draft">üìù Robocze</span>',
                'active': '<span class="badge badge-status-active">‚úÖ Aktywne</span>',
                'completed': '<span class="badge badge-status-completed">‚úîÔ∏è Zako≈Ñczone</span>',
                'archived': '<span class="badge badge-status-archived">üì¶ Archiwum</span>'
            };
            metaBadges.push(statusBadges[currentEvent.status] || '');
            
            const dateStart = currentEvent.data_rozpoczecia ? new Date(currentEvent.data_rozpoczecia).toLocaleDateString('pl-PL') : '';
            const dateEnd = currentEvent.data_zakonczenia ? new Date(currentEvent.data_zakonczenia).toLocaleDateString('pl-PL') : '';
            if (dateStart && dateEnd) {
                metaBadges.push(`<span class="badge badge-type">üìÖ ${dateStart} - ${dateEnd}</span>`);
            }
            
            document.getElementById('eventMeta').innerHTML = metaBadges.join('');

            // Basic info
            let basicInfo = '';
            
            if (currentEvent.klient) {
                basicInfo += `<div class="info-item">
                    <div class="info-label">Klient</div>
                    <div class="info-value">${currentEvent.klient}</div>
                </div>`;
            }
            
            if (currentEvent.lokalizacja) {
                basicInfo += `<div class="info-item">
                    <div class="info-label">Lokalizacja</div>
                    <div class="info-value">${currentEvent.lokalizacja}</div>
                </div>`;
            }
            
            if (currentEvent.data_rozpoczecia) {
                basicInfo += `<div class="info-item">
                    <div class="info-label">Data rozpoczƒôcia</div>
                    <div class="info-value">${new Date(currentEvent.data_rozpoczecia).toLocaleDateString('pl-PL')}</div>
                </div>`;
            }
            
            if (currentEvent.data_zakonczenia) {
                basicInfo += `<div class="info-item">
                    <div class="info-label">Data zako≈Ñczenia</div>
                    <div class="info-value">${new Date(currentEvent.data_zakonczenia).toLocaleDateString('pl-PL')}</div>
                </div>`;
            }
            
            if (currentEvent.created_at) {
                basicInfo += `<div class="info-item">
                    <div class="info-label">Utworzono</div>
                    <div class="info-value">${new Date(currentEvent.created_at).toLocaleDateString('pl-PL')}</div>
                </div>`;
            }

            document.getElementById('basicInfo').innerHTML = basicInfo;

            // Description
            if (currentEvent.opis) {
                document.getElementById('descriptionSection').style.display = 'block';
                document.getElementById('eventDescription').textContent = currentEvent.opis;
            } else {
                document.getElementById('descriptionSection').style.display = 'none';
            }
        }

        function updateNavButtons() {
            const currentIndex = allEvents.findIndex(e => e.id === currentEventId);
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= allEvents.length - 1;
        }

        function navigateEvent(direction) {
            const currentIndex = allEvents.findIndex(e => e.id === currentEventId);
            let newIndex;
            
            if (direction === 'prev') {
                newIndex = currentIndex - 1;
            } else {
                newIndex = currentIndex + 1;
            }
            
            if (newIndex >= 0 && newIndex < allEvents.length) {
                loadEvent(allEvents[newIndex].id);
            }
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('eventView').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // === ACTIONS ===
        function editEvent() {
            location.href = `events.html?edit=${currentEventId}`;
        }

        function planEvent() {
            location.href = `event-planning.html?id=${currentEventId}`;
        }

        async function duplicateEvent() {
            if (!confirm(`Duplikowaƒá event "${currentEvent.nazwa}"?`)) return;
            
            const newEvent = {
                nazwa: currentEvent.nazwa + ' (kopia)',
                data_rozpoczecia: currentEvent.data_rozpoczecia,
                data_zakonczenia: currentEvent.data_zakonczenia,
                lokalizacja: currentEvent.lokalizacja,
                klient: currentEvent.klient,
                opis: currentEvent.opis,
                status: 'draft'
            };
            
            try {
                const response = await fetch(`${API_URL}/api/events`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newEvent)
                });
                
                if (!response.ok) throw new Error('B≈ÇƒÖd duplikowania');
                
                const created = await response.json();
                alert('Zduplikowano event (bez dni i grup)');
                location.href = `events-view.html?id=${created.id}`;
            } catch (error) {
                console.error('Error:', error);
                alert('B≈ÇƒÖd duplikowania: ' + error.message);
            }
        }

        function showStatusMenu(event) {
            event.stopPropagation();
            
            const existing = document.getElementById('floatingStatusMenu');
            if (existing) existing.remove();
            
            const menu = document.createElement('div');
            menu.id = 'floatingStatusMenu';
            menu.className = 'floating-status-menu';
            menu.innerHTML = `
                <div onclick="changeStatus('draft')">üìù Robocze</div>
                <div onclick="changeStatus('active')">‚úÖ Aktywne</div>
                <div onclick="changeStatus('completed')">‚úîÔ∏è Zako≈Ñczone</div>
                <div onclick="changeStatus('archived')">üì¶ Archiwum</div>
            `;
            
            document.body.appendChild(menu);
            
            const buttonRect = event.target.getBoundingClientRect();
            const menuRect = menu.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            let top, left;
            
            if (buttonRect.bottom + menuRect.height + 10 < viewportHeight) {
                top = buttonRect.bottom + 5;
            } else {
                top = buttonRect.top - menuRect.height - 5;
            }
            
            if (buttonRect.left + menuRect.width > viewportWidth) {
                left = buttonRect.right - menuRect.width;
            } else {
                left = buttonRect.left;
            }
            
            menu.style.top = `${top}px`;
            menu.style.left = `${left}px`;
            
            setTimeout(() => {
                document.addEventListener('click', function closeMenu(e) {
                    if (!menu.contains(e.target)) {
                        menu.remove();
                        document.removeEventListener('click', closeMenu);
                    }
                });
            }, 10);
        }

        async function changeStatus(newStatus) {
            try {
                const response = await fetch(`${API_URL}/api/events/${currentEventId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (!response.ok) throw new Error('B≈ÇƒÖd zmiany statusu');
                
                document.getElementById('floatingStatusMenu')?.remove();
                loadEvent(currentEventId);
                loadAllEvents();
            } catch (error) {
                console.error('Error:', error);
                alert('B≈ÇƒÖd zmiany statusu');
            }
        }

        async function deleteEvent() {
            if (!confirm(`Czy na pewno usunƒÖƒá "${currentEvent.nazwa}"?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/api/events/${currentEventId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('B≈ÇƒÖd usuwania');
                
                alert('Usuniƒôto event');
                location.href = 'events.html';
            } catch (error) {
                console.error('Error:', error);
                alert('B≈ÇƒÖd usuwania: ' + error.message);
            }
        }
    </script>
</body>
</html>
