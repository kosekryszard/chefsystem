<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefSystent - PodglƒÖd Grupy</title>
    <link rel="stylesheet" href="chefsystent-brand.css">
    <link rel="icon" type="image/png" href="piktogram.png">
    <style>
        .view-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: calc(100vh - 180px);
        }

        .groups-sidebar {
            background: #f8f9fa;
            border-right: 2px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }

        .sidebar-search {
            margin-bottom: 15px;
        }

        .sidebar-search input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
        }

        .sidebar-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-item {
            padding: 10px 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .sidebar-item:hover {
            border-color: #D4AF37;
            background: #fffef7;
        }

        .sidebar-item.active {
            border-color: #0A1F44;
            background: #e3f2fd;
            font-weight: 600;
        }

        .sidebar-item-name {
            font-weight: 600;
            color: #0A1F44;
            margin-bottom: 3px;
        }

        .sidebar-item-meta {
            font-size: 11px;
            color: #666;
        }

        .group-content {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }

        .group-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-back {
            background: #0A1F44;
        }

        .btn-back:hover {
            background: #1a3a6b;
        }

        .group-header {
            background: linear-gradient(135deg, #0A1F44 0%, #1a3a6b 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .group-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .group-meta-header {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .group-section {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .group-section h3 {
            color: #0A1F44;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #0A1F44;
            font-weight: 700;
        }

        .group-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        @media (max-width: 1024px) {
            .view-layout {
                grid-template-columns: 1fr;
            }

            .groups-sidebar {
                display: none;
            }

            .group-content {
                max-height: none;
            }
        }

        .loading-view {
            text-align: center;
            padding: 60px 20px;
        }

        .error-view {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="LOGO_chefsystent.png" alt="Chefsystent Logo">
            </div>
            <p>System ZarzƒÖdzania KuchniƒÖ - PodglƒÖd Grupy</p>
            
            <nav>
                <a href="index.html">üè† Start</a>
                <a href="ingredients.html">Surowce</a>
                <a href="recipes.html">Receptury</a>
                <a href="dishes.html">Dania</a>
                <a href="groups.html" class="active">Grupy</a>
                <a href="events.html">Eventy</a>
                <a href="menu-cards.html">Karty</a>
                <a href="shopping.html">Zakupy</a>
            </nav>
        </header>

        <div class="content">
            <div class="view-layout">
                <!-- Sidebar -->
                <div class="groups-sidebar">
                    <h3 style="margin-bottom: 15px; color: #0A1F44;">Wszystkie grupy</h3>
                    
                    <div class="sidebar-search">
                        <input type="text" id="sidebarSearch" placeholder="üîç Szukaj..." onkeyup="filterSidebar()">
                    </div>

                    <div class="sidebar-list" id="sidebarList">
                        <div class="loading">≈Åadowanie...</div>
                    </div>
                </div>

                <!-- Main content -->
                <div class="group-content">
                    <!-- Loading -->
                    <div id="loadingState" class="loading-view">
                        <div class="spinner"></div>
                        <p>≈Åadowanie grupy...</p>
                    </div>

                    <!-- Error -->
                    <div id="errorState" class="error-view" style="display: none;">
                        <h2>‚ùå B≈ÇƒÖd</h2>
                        <p id="errorMessage"></p>
                        <button class="btn btn-primary" onclick="location.href='groups.html'">
                            Powr√≥t do listy
                        </button>
                    </div>

                    <!-- Group view -->
                    <div id="groupView" style="display: none;">
                        <!-- Navigation -->
                        <div class="group-nav">
                            <button class="nav-btn btn-back" onclick="location.href='groups.html'">
                                ‚Üê Powr√≥t do listy
                            </button>
                            <div style="display: flex; gap: 10px;">
                                <button class="nav-btn" id="prevBtn" onclick="navigateGroup('prev')">
                                    ‚Üê Poprzednia
                                </button>
                                <button class="nav-btn" id="nextBtn" onclick="navigateGroup('next')">
                                    Nastƒôpna ‚Üí
                                </button>
                            </div>
                        </div>

                        <!-- Header -->
                        <div class="group-header">
                            <div class="group-title" id="groupName"></div>
                            <div class="group-meta-header" id="groupMeta"></div>
                        </div>

                        <!-- Basic Info -->
                        <div class="group-section">
                            <h3>üìã Informacje podstawowe</h3>
                            <div class="info-grid" id="basicInfo"></div>
                        </div>

                        <!-- Description -->
                        <div class="group-section" id="descriptionSection" style="display: none;">
                            <h3>üìù Opis</h3>
                            <p id="groupDescription"></p>
                        </div>

                        <!-- Actions -->
                        <div class="group-actions">
                            <button class="action-btn btn-edit" onclick="editGroup()">
                                ‚úèÔ∏è Edytuj
                            </button>
                            <button class="action-btn btn-duplicate" onclick="duplicateGroup()">
                                üìã Duplikuj
                            </button>
                            <button class="action-btn btn-status" onclick="showStatusMenu(event)">
                                üìä Zmie≈Ñ status
                            </button>
                            <button class="action-btn btn-plan" onclick="planGroup()">
                                üìÖ Planuj posi≈Çki
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteGroup()">
                                üóëÔ∏è Usu≈Ñ
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://chefsystem.vercel.app';
        
        let currentGroup = null;
        let allGroups = [];
        let filteredSidebarGroups = [];
        let currentGroupId = null;

        const urlParams = new URLSearchParams(window.location.search);
        currentGroupId = parseInt(urlParams.get('id'));

        window.addEventListener('DOMContentLoaded', async () => {
            if (!currentGroupId) {
                showError('Brak ID grupy');
                return;
            }

            await loadAllGroups();
            await loadGroup(currentGroupId);
        });

        async function loadAllGroups() {
            try {
                const response = await fetch(`${API_URL}/api/groups`);
                if (!response.ok) throw new Error('B≈ÇƒÖd ≈Çadowania listy');
                
                allGroups = await response.json();
                filteredSidebarGroups = [...allGroups];
                renderSidebar();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderSidebar() {
            const list = document.getElementById('sidebarList');
            
            if (filteredSidebarGroups.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #666;">Brak wynik√≥w</div>';
                return;
            }

            list.innerHTML = filteredSidebarGroups.map(group => {
                const isActive = group.id === currentGroupId;
                return `
                    <div class="sidebar-item ${isActive ? 'active' : ''}" onclick="loadGroup(${group.id})">
                        <div class="sidebar-item-name">${group.nazwa}</div>
                        <div class="sidebar-item-meta">
                            üë• ${group.liczba_uczestnikow} os√≥b
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterSidebar() {
            const searchTerm = document.getElementById('sidebarSearch').value.toLowerCase();
            filteredSidebarGroups = allGroups.filter(g => 
                g.nazwa.toLowerCase().includes(searchTerm)
            );
            renderSidebar();
        }

        async function loadGroup(groupId) {
            currentGroupId = groupId;
            window.history.replaceState(null, '', `groups-view.html?id=${groupId}`);
            
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('groupView').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/groups/${groupId}`);
                if (!response.ok) throw new Error('Grupa nie znaleziona');
                
                currentGroup = await response.json();
                renderGroup();
                updateNavButtons();
                renderSidebar();
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            }
        }

        function renderGroup() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('groupView').style.display = 'block';

            // Name
            document.getElementById('groupName').textContent = currentGroup.nazwa;

            // Meta badges
            const metaBadges = [];
            metaBadges.push(`<span class="badge badge-type">üë• ${currentGroup.liczba_uczestnikow} os√≥b</span>`);
            
            const statusBadges = {
                'draft': '<span class="badge badge-status-draft">üìù Robocze</span>',
                'active': '<span class="badge badge-status-active">‚úÖ Aktywne</span>',
                'completed': '<span class="badge badge-status-completed">‚úîÔ∏è Zako≈Ñczone</span>',
                'archived': '<span class="badge badge-status-archived">üì¶ Archiwum</span>'
            };
            metaBadges.push(statusBadges[currentGroup.status] || '');
            
            document.getElementById('groupMeta').innerHTML = metaBadges.join('');

            // Basic info
            let basicInfo = '';
            
            if (currentGroup.liczba_uczestnikow) {
                basicInfo += `<div class="info-item">
                    <div class="info-label">Liczba uczestnik√≥w</div>
                    <div class="info-value">${currentGroup.liczba_uczestnikow}</div>
                </div>`;
            }
            
            if (currentGroup.data_rozpoczecia) {
                basicInfo += `<div class="info-item">
                    <div class="info-label">Data rozpoczƒôcia</div>
                    <div class="info-value">${new Date(currentGroup.data_rozpoczecia).toLocaleDateString('pl-PL')}</div>
                </div>`;
            }
            
            if (currentGroup.data_zakonczenia) {
                basicInfo += `<div class="info-item">
                    <div class="info-label">Data zako≈Ñczenia</div>
                    <div class="info-value">${new Date(currentGroup.data_zakonczenia).toLocaleDateString('pl-PL')}</div>
                </div>`;
            }
            
            if (currentGroup.created_at) {
                basicInfo += `<div class="info-item">
                    <div class="info-label">Utworzono</div>
                    <div class="info-value">${new Date(currentGroup.created_at).toLocaleDateString('pl-PL')}</div>
                </div>`;
            }

            document.getElementById('basicInfo').innerHTML = basicInfo;

            // Description
            if (currentGroup.opis) {
                document.getElementById('descriptionSection').style.display = 'block';
                document.getElementById('groupDescription').textContent = currentGroup.opis;
            } else {
                document.getElementById('descriptionSection').style.display = 'none';
            }
        }

        function updateNavButtons() {
            const currentIndex = allGroups.findIndex(g => g.id === currentGroupId);
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= allGroups.length - 1;
        }

        function navigateGroup(direction) {
            const currentIndex = allGroups.findIndex(g => g.id === currentGroupId);
            let newIndex;
            
            if (direction === 'prev') {
                newIndex = currentIndex - 1;
            } else {
                newIndex = currentIndex + 1;
            }
            
            if (newIndex >= 0 && newIndex < allGroups.length) {
                loadGroup(allGroups[newIndex].id);
            }
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('groupView').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        // === ACTIONS ===
        function editGroup() {
            location.href = `groups.html?edit=${currentGroupId}`;
        }

        function planGroup() {
            location.href = `group-planning.html?id=${currentGroupId}`;
        }

        async function duplicateGroup() {
            if (!confirm(`Duplikowaƒá grupƒô "${currentGroup.nazwa}"?`)) return;
            
            const newGroup = {
                nazwa: currentGroup.nazwa + ' (kopia)',
                liczba_uczestnikow: currentGroup.liczba_uczestnikow,
                opis: currentGroup.opis,
                data_rozpoczecia: currentGroup.data_rozpoczecia,
                data_zakonczenia: currentGroup.data_zakonczenia,
                status: 'draft'
            };
            
            try {
                const response = await fetch(`${API_URL}/api/groups`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newGroup)
                });
                
                if (!response.ok) throw new Error('B≈ÇƒÖd duplikowania');
                
                const created = await response.json();
                alert('Zduplikowano grupƒô (bez planu posi≈Çk√≥w)');
                location.href = `groups-view.html?id=${created.id}`;
            } catch (error) {
                console.error('Error:', error);
                alert('B≈ÇƒÖd duplikowania: ' + error.message);
            }
        }

        function showStatusMenu(event) {
            event.stopPropagation();
            
            const existing = document.getElementById('floatingStatusMenu');
            if (existing) existing.remove();
            
            const menu = document.createElement('div');
            menu.id = 'floatingStatusMenu';
            menu.className = 'floating-status-menu';
            menu.innerHTML = `
                <div onclick="changeStatus('draft')">üìù Robocze</div>
                <div onclick="changeStatus('active')">‚úÖ Aktywne</div>
                <div onclick="changeStatus('completed')">‚úîÔ∏è Zako≈Ñczone</div>
                <div onclick="changeStatus('archived')">üì¶ Archiwum</div>
            `;
            
            document.body.appendChild(menu);
            
            const buttonRect = event.target.getBoundingClientRect();
            const menuRect = menu.getBoundingClientRect();
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            let top, left;
            
            if (buttonRect.bottom + menuRect.height + 10 < viewportHeight) {
                top = buttonRect.bottom + 5;
            } else {
                top = buttonRect.top - menuRect.height - 5;
            }
            
            if (buttonRect.left + menuRect.width > viewportWidth) {
                left = buttonRect.right - menuRect.width;
            } else {
                left = buttonRect.left;
            }
            
            menu.style.top = `${top}px`;
            menu.style.left = `${left}px`;
            
            setTimeout(() => {
                document.addEventListener('click', function closeMenu(e) {
                    if (!menu.contains(e.target)) {
                        menu.remove();
                        document.removeEventListener('click', closeMenu);
                    }
                });
            }, 10);
        }

        async function changeStatus(newStatus) {
            try {
                const response = await fetch(`${API_URL}/api/groups/${currentGroupId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (!response.ok) throw new Error('B≈ÇƒÖd zmiany statusu');
                
                document.getElementById('floatingStatusMenu')?.remove();
                loadGroup(currentGroupId);
                loadAllGroups();
            } catch (error) {
                console.error('Error:', error);
                alert('B≈ÇƒÖd zmiany statusu');
            }
        }

        async function deleteGroup() {
            if (!confirm(`Czy na pewno usunƒÖƒá "${currentGroup.nazwa}"?`)) return;
            
            try {
                const response = await fetch(`${API_URL}/api/groups/${currentGroupId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('B≈ÇƒÖd usuwania');
                
                alert('Usuniƒôto grupƒô');
                location.href = 'groups.html';
            } catch (error) {
                console.error('Error:', error);
                alert('B≈ÇƒÖd usuwania: ' + error.message);
            }
        }
    </script>
</body>
</html>
