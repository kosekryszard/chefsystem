<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefSystent - PodglƒÖd Surowca</title>
    <link rel="stylesheet" href="chefsystent-brand.css">
    <link rel="icon" type="image/png" href="piktogram.png">
    <style>
        .view-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: calc(100vh - 180px);
        }

        .ingredients-sidebar {
            background: #f8f9fa;
            border-right: 2px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }

        .sidebar-search input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .sidebar-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-item {
            padding: 10px 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .sidebar-item:hover {
            border-color: #D4AF37;
            background: #fffef7;
        }

        .sidebar-item.active {
            border-color: #0A1F44;
            background: #e3f2fd;
            font-weight: 600;
        }

        .ingredient-content {
            padding: 30px;
            overflow-y: auto;
            max-height: calc(100vh - 180px);
        }

        .ingredient-section {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .ingredient-section h3 {
            color: #0A1F44;
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid #D4AF37;
            padding-bottom: 10px;
        }

        .substitutes-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .substitute-item {
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .substitute-info {
            flex: 1;
        }

        .substitute-name {
            font-weight: 700;
            color: #0A1F44;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .substitute-ratio {
            color: #666;
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="LOGO_chefsystent.png" alt="Chefsystent Logo">
            </div>
            <p>System ZarzƒÖdzania KuchniƒÖ - PodglƒÖd Surowca</p>
            
            <nav>
                <a href="index.html">üè† Start</a>
                <a href="ingredients.html" class="active">Surowce</a>
                <a href="recipes.html">Receptury</a>
                <a href="dishes.html">Dania</a>
                <a href="groups.html">Grupy</a>
                <a href="events.html">Eventy</a>
                <a href="menu-cards.html">Karty</a>
                <a href="shopping.html">Zakupy</a>
            </nav>
        </header>

        <div class="ingredient-section" id="substitutesSection">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;">üîÑ Zamienniki dla: <span id="currentIngredientTitle" style="color: #D4AF37;"></span></h3>
                <button class="btn btn-primary" onclick="openAddSubstituteModal()">
                    ‚ûï Dodaj zamiennik
                </button>
            </div>
                
                <div class="substitutes-list" id="substitutesList">
                    <div class="empty-state">Brak zamiennik√≥w</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Dodaj zamiennik -->
    <div id="substituteModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Dodaj zamiennik dla: <span id="currentIngredientName"></span></h2>
                <span class="close" onclick="closeSubstituteModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="substituteForm" onsubmit="saveSubstitute(event)">
                    <div class="form-group">
                        <label>Wybierz zamiennik *</label>
                        <select id="substituteSelect" required onchange="loadSubstituteUnits()">
                            <option value="">-- Wybierz surowiec --</option>
                        </select>
                    </div>

                    <div class="form-group" style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin: 20px 0;">
                        <h4 style="margin-top: 0; color: #0A1F44;">Proporcje zamiany</h4>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <input type="number" id="iloscBazowa" value="1" step="0.001" required style="width: 100px;">
                            </div>
                            <div class="form-group">
                                <select id="jmBazowa" required style="width: 150px;"></select>
                            </div>
                            <div style="display: flex; align-items: center; padding: 0 10px;">
                                <span id="bazowaNazwa" style="color: #0A1F44; font-weight: 600;"></span>
                            </div>
                        </div>
                        
                        <div style="text-align: center; font-size: 24px; margin: 10px 0; font-weight: 700;">=</div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <input type="number" id="iloscZamienna" step="0.001" required style="width: 100px;">
                            </div>
                            <div class="form-group">
                                <select id="jmZamienna" required style="width: 150px;"></select>
                            </div>
                            <div style="display: flex; align-items: center; padding: 0 10px;">
                                <span id="zamiennaNazwa" style="color: #0A1F44; font-weight: 600;"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Uwagi</label>
                        <textarea id="uwagi" rows="2" placeholder="np. Liofilizat, regeneracja 1:6"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Priorytet</label>
                            <select id="priorytet">
                                <option value="1">1 (pierwszy)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="form-group" style="display: flex; align-items: center; padding-top: 25px;">
                            <label style="margin: 0; display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" id="dwukierunkowa" checked style="margin-right: 8px;">
                                Dwukierunkowa (dodaj tak≈ºe odwrotnie)
                            </label>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                        <button type="button" class="btn" onclick="closeSubstituteModal()">Anuluj</button>
                        <button type="submit" class="btn btn-success">Dodaj zamiennik</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://chefsystem.vercel.app';
        let currentIngredientId = 1; // Przyk≈Çadowe ID
        let allIngredients = [];

        // === LOAD DATA ===
        async function loadAllIngredients() {
            const response = await fetch(`${API_URL}/api/ingredients`);
            allIngredients = await response.json();
        }

        async function loadSubstitutes() {
            const response = await fetch(`${API_URL}/api/ingredients/${currentIngredientId}/substitutes`);
            const substitutes = await response.json();
            renderSubstitutes(substitutes);
        }

        function renderSubstitutes(substitutes) {
    const list = document.getElementById('substitutesList');
    
    // Ustaw nazwƒô bie≈ºƒÖcego sk≈Çadnika w nag≈Ç√≥wku
    const currentName = allIngredients.find(i => i.id === currentIngredientId)?.nazwa || 'Surowiec';
    document.getElementById('currentIngredientTitle').textContent = currentName;
    
    if (!substitutes || substitutes.length === 0) {
        list.innerHTML = '<div class="empty-state">Brak zamiennik√≥w</div>';
        return;
    }
    
    list.innerHTML = substitutes.map(sub => `
        <div class="substitute-item">
            <div class="substitute-info" style="flex: 1;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: #f8f9fa; border-bottom: 2px solid #e0e0e0;">
                            <th style="padding: 8px; text-align: left; width: 25%; font-size: 12px; color: #666;">SUROWIEC</th>
                            <th style="padding: 8px; text-align: center; width: 15%; font-size: 12px; color: #666;">ILO≈öƒÜ</th>
                            <th style="padding: 8px; text-align: center; width: 10%; font-size: 12px; color: #666;">JM</th>
                            <th style="padding: 8px; text-align: center; width: 5%;"></th>
                            <th style="padding: 8px; text-align: center; width: 15%; font-size: 12px; color: #666;">ILO≈öƒÜ</th>
                            <th style="padding: 8px; text-align: center; width: 10%; font-size: 12px; color: #666;">JM</th>
                            <th style="padding: 8px; text-align: left; width: 25%; font-size: 12px; color: #666;">ZAMIENNIK</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="padding: 8px; font-weight: 600; color: #0A1F44;">${currentName}</td>
                            <td style="padding: 8px; text-align: center; font-weight: 700;">${sub.ilosc_bazowa}</td>
                            <td style="padding: 8px; text-align: center;">${sub.jm_bazowa}</td>
                            <td style="padding: 8px; text-align: center; font-size: 20px; font-weight: 700;">=</td>
                            <td style="padding: 8px; text-align: center; font-weight: 700;">${sub.ilosc_zamienna}</td>
                            <td style="padding: 8px; text-align: center;">${sub.jm_zamienna}</td>
                            <td style="padding: 8px; font-weight: 600; color: #0A1F44;">${sub.substitute.nazwa}</td>
                        </tr>
                    </tbody>
                </table>
                ${sub.uwagi ? `<div style="margin-top: 8px; padding: 8px; background: #fff9e6; border-left: 3px solid #D4AF37; font-size: 12px; color: #666;">‚ÑπÔ∏è ${sub.uwagi}</div>` : ''}
            </div>
            <div class="substitute-actions" style="display: flex; gap: 8px; margin-left: 15px;">
                <button class="action-btn btn-edit" onclick="editSubstitute(${sub.id})" 
                        style="padding: 8px 12px; font-size: 13px;">
                    ‚úèÔ∏è
                </button>
                <button class="action-btn btn-delete" onclick="deleteSubstitute(${sub.id})"
                        style="padding: 8px 12px; font-size: 13px;">
                    üóëÔ∏è
                </button>
            </div>
        </div>
    `).join('');
}

        // === ADD SUBSTITUTE ===
        async function openAddSubstituteModal() {
            await loadAllIngredients();
            
            // Ustaw nazwƒô bie≈ºƒÖcego sk≈Çadnika
            const current = allIngredients.find(i => i.id === currentIngredientId);
            document.getElementById('currentIngredientName').textContent = current ? current.nazwa : '';
            document.getElementById('bazowaNazwa').textContent = current ? current.nazwa : '';
            
            // Za≈Çaduj dostƒôpne JM dla bie≈ºƒÖcego sk≈Çadnika
            const unitsResp = await fetch(`${API_URL}/api/ingredients/${currentIngredientId}/units`);
            let units = await unitsResp.json();
            
            if (units.length === 0) {
                units = [{ jm: current.jm_podstawowa, typ: 'robocza' }];
            }
            
            document.getElementById('jmBazowa').innerHTML = units.map(u => 
                `<option value="${u.jm}">${u.jm}</option>`
            ).join('');
            
            // Za≈Çaduj listƒô sk≈Çadnik√≥w (opr√≥cz bie≈ºƒÖcego)
            const available = allIngredients.filter(i => i.id !== currentIngredientId);
            document.getElementById('substituteSelect').innerHTML = 
                '<option value="">-- Wybierz surowiec --</option>' +
                available.map(i => `<option value="${i.id}">${i.nazwa}</option>`).join('');
            
            // Reset form
            document.getElementById('substituteForm').reset();
            document.getElementById('iloscBazowa').value = 1;
            document.getElementById('dwukierunkowa').checked = true;
            document.getElementById('zamiennaNazwa').textContent = '';
            
            document.getElementById('substituteModal').style.display = 'block';
        }

        async function loadSubstituteUnits() {
            const substituteId = document.getElementById('substituteSelect').value;
            if (!substituteId) return;
            
            const sub = allIngredients.find(i => i.id == substituteId);
            document.getElementById('zamiennaNazwa').textContent = sub ? sub.nazwa : '';
            
            const unitsResp = await fetch(`${API_URL}/api/ingredients/${substituteId}/units`);
            let units = await unitsResp.json();
            
            if (units.length === 0) {
                units = [{ jm: sub.jm_podstawowa, typ: 'robocza' }];
            }
            
            document.getElementById('jmZamienna').innerHTML = units.map(u => 
                `<option value="${u.jm}">${u.jm}</option>`
            ).join('');
        }

        function closeSubstituteModal() {
            document.getElementById('substituteModal').style.display = 'none';
        }

        async function saveSubstitute(event) {
            event.preventDefault();
            
            const data = {
                ingredient_id: currentIngredientId,
                substitute_id: parseInt(document.getElementById('substituteSelect').value),
                ilosc_bazowa: parseFloat(document.getElementById('iloscBazowa').value),
                jm_bazowa: document.getElementById('jmBazowa').value,
                ilosc_zamienna: parseFloat(document.getElementById('iloscZamienna').value),
                jm_zamienna: document.getElementById('jmZamienna').value,
                uwagi: document.getElementById('uwagi').value,
                priorytet: parseInt(document.getElementById('priorytet').value),
                dwukierunkowa: document.getElementById('dwukierunkowa').checked
            };
            
            const response = await fetch(`${API_URL}/api/ingredients/substitutes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            if (!response.ok) {
                alert('B≈ÇƒÖd zapisu');
                return;
            }
            
            alert('Dodano zamiennik');
            closeSubstituteModal();
            loadSubstitutes();
        }

        function editSubstitute(id) {
    // TODO: Otw√≥rz modal edycji
    alert('Edycja zamiennika - do zrobienia');
}
        
        async function deleteSubstitute(id) {
            if (!confirm('Czy na pewno usunƒÖƒá ten zamiennik?')) return;
            
            const response = await fetch(`${API_URL}/api/ingredients/substitutes/${id}`, {
                method: 'DELETE'
            });
            
            if (!response.ok) {
                alert('B≈ÇƒÖd usuwania');
                return;
            }
            
            alert('Usuniƒôto zamiennik');
            loadSubstitutes();
        }

        // Init
        window.addEventListener('DOMContentLoaded', () => {
            loadSubstitutes();
        });
    </script>
</body>
</html>
