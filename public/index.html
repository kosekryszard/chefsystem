<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefSystent - ZarzƒÖdzanie Surowcami</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        header h1 { font-size: 2.5em; margin-bottom: 10px; }
        header p { font-size: 1.1em; opacity: 0.9; }
        
        .content { padding: 30px; }
        
        /* Search & Filter */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            background: white;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover { background: #5568d3; transform: translateY(-2px); }
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        .btn-success:hover { background: #45a049; }
        .btn-danger {
            background: #f44336;
            color: white;
        }
        .btn-danger:hover { background: #da190b; }
        .btn-small {
            padding: 6px 12px;
            font-size: 13px;
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-card h3 { font-size: 2em; margin-bottom: 5px; }
        .stat-card p { opacity: 0.9; }
        
        /* Table */
        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        thead {
            background: #f8f9fa;
        }
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        tbody tr:hover {
            background: #f8f9fa;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-vegetarian { background: #4CAF50; color: white; }
        .badge-vegan { background: #8BC34A; color: white; }
        .allergen-tag {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin: 2px;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        .modal-header h2 { color: #333; }
        .close {
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover { color: #333; }
        
        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
            width: auto;
        }
        
        /* Loading & Messages */
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üî™ ChefSystent</h1>
            <p>System ZarzƒÖdzania KuchniƒÖ - Surowce</p>
        </header>
        
        <div class="content">
            <!-- Message area -->
            <div id="messageArea"></div>
            
            <!-- Stats -->
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalCount">0</h3>
                    <p>Wszystkich surowc√≥w</p>
                </div>
                <div class="stat-card">
                    <h3 id="veganCount">0</h3>
                    <p>Wega≈Ñskich</p>
                </div>
                <div class="stat-card">
                    <h3 id="vegetarianCount">0</h3>
                    <p>Wegetaria≈Ñskich</p>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Wyszukaj surowiec...">
                </div>
                <select id="typeFilter">
                    <option value="">Wszystkie typy</option>
                </select>
                <select id="dietFilter">
                    <option value="">Wszystkie diety</option>
                    <option value="vegan">Wega≈Ñskie</option>
                    <option value="vegetarian">Wegetaria≈Ñskie</option>
                </select>
                <button class="btn btn-primary" onclick="openAddModal()">‚ûï Dodaj surowiec</button>
            </div>
            
            <!-- Table -->
            <div class="table-container">
                <table id="ingredientsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nazwa</th>
                            <th>JM</th>
                            <th>Typ</th>
                            <th>Grupa</th>
                            <th>Dzia≈Ç</th>
                            <th>Dieta</th>
                            <th>Alergeny</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="9" class="loading">≈Åadowanie danych...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Dodaj nowy surowiec</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="ingredientForm" onsubmit="saveIngredient(event)">
                <input type="hidden" id="editId">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Nazwa *</label>
                        <input type="text" id="nazwa" required>
                    </div>
                    <div class="form-group">
                        <label>Jednostka miary *</label>
                        <select id="jm_podstawowa" required>
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="l">l</option>
                            <option value="ml">ml</option>
                            <option value="szt">szt</option>
                            <option value="op">op</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Typ</label>
                        <select id="typ">
                            <option value="">Wybierz typ</option>
                            <option value="warzywo">Warzywo</option>
                            <option value="owoc">Owoc</option>
                            <option value="miƒôso">Miƒôso</option>
                            <option value="wƒôdlina">Wƒôdlina</option>
                            <option value="nabia≈Ç">Nabia≈Ç</option>
                            <option value="przyprawa">Przyprawa</option>
                            <option value="zio≈Ço_≈õwie≈ºe">Zio≈Ço ≈õwie≈ºe</option>
                            <option value="inne">Inne</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Grupa</label>
                        <input type="text" id="grupa">
                    </div>
                    <div class="form-group">
                        <label>Dzia≈Ç</label>
                        <select id="dzial">
                            <option value="kuchnia">Kuchnia</option>
                            <option value="bar">Bar</option>
                            <option value="og√≥lne">Og√≥lne</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label>Dieta</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="wegetarianski"> Wegetaria≈Ñski</label>
                            <label><input type="checkbox" id="weganski"> Wega≈Ñski</label>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label>Alergeny (opcjonalnie)</label>
                        <input type="text" id="alergeny" placeholder="np. 1,3,7 (gluten, jaja, mleko)">
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal()">Anuluj</button>
                    <button type="submit" class="btn btn-success">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://chefsystem.vercel.app';
        let allIngredients = [];
        
        // Alergeny
        const ALLERGENS = {
            1: 'Gluten', 2: 'Skorupiaki', 3: 'Jaja', 4: 'Ryby',
            5: 'Orzeszki', 6: 'Soja', 7: 'Mleko', 8: 'Orzechy',
            9: 'Seler', 10: 'Gorczyca', 11: 'Sezam', 12: 'Dwutlenek siarki'
        };
        
        // Zaladowanie danych
        async function loadIngredients() {
            try {
                const res = await fetch(`${API_URL}/api/ingredients`);
                allIngredients = await res.json();
                updateStats();
                populateTypeFilter();
                renderTable(allIngredients);
            } catch (err) {
                showMessage('B≈ÇƒÖd ≈Çadowania danych: ' + err.message, 'error');
            }
        }
        
        // Statystyki
        function updateStats() {
            document.getElementById('totalCount').textContent = allIngredients.length;
            document.getElementById('veganCount').textContent = allIngredients.filter(i => i.weganski).length;
            document.getElementById('vegetarianCount').textContent = allIngredients.filter(i => i.wegetarianski).length;
        }
        
        // Wypelnienie filtru typow
        function populateTypeFilter() {
            const types = [...new Set(allIngredients.map(i => i.typ).filter(Boolean))];
            const select = document.getElementById('typeFilter');
            types.forEach(type => {
                const opt = document.createElement('option');
                opt.value = type;
                opt.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                select.appendChild(opt);
            });
        }
        
        // Renderowanie tabeli
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="empty-state"><div>Brak surowc√≥w do wy≈õwietlenia</div></td></tr>';
                return;
            }
            
            tbody.innerHTML = data.map(ing => `
                <tr>
                    <td>${ing.id}</td>
                    <td><strong>${ing.nazwa}</strong></td>
                    <td>${ing.jm_podstawowa}</td>
                    <td>${ing.typ || '-'}</td>
                    <td>${ing.grupa || '-'}</td>
                    <td>${ing.dzial || '-'}</td>
                    <td>
                        ${ing.weganski ? '<span class="badge badge-vegan">Vegan</span>' : ''}
                        ${ing.wegetarianski && !ing.weganski ? '<span class="badge badge-vegetarian">Vege</span>' : ''}
                    </td>
                    <td>
                        ${(ing.alergeny || []).map(a => `<span class="allergen-tag">${a}:${ALLERGENS[a]}</span>`).join('')}
                    </td>
                    <td>
                        <button class="btn btn-primary btn-small" onclick="editIngredient(${ing.id})">‚úèÔ∏è</button>
                        <button class="btn btn-danger btn-small" onclick="deleteIngredient(${ing.id})">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // Filtrowanie
        function filterIngredients() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const type = document.getElementById('typeFilter').value;
            const diet = document.getElementById('dietFilter').value;
            
            let filtered = allIngredients.filter(ing => {
                const matchSearch = ing.nazwa.toLowerCase().includes(search);
                const matchType = !type || ing.typ === type;
                const matchDiet = !diet || (diet === 'vegan' ? ing.weganski : ing.wegetarianski);
                return matchSearch && matchType && matchDiet;
            });
            
            renderTable(filtered);
        }
        
        document.getElementById('searchInput').addEventListener('input', filterIngredients);
        document.getElementById('typeFilter').addEventListener('change', filterIngredients);
        document.getElementById('dietFilter').addEventListener('change', filterIngredients);
        
        // Modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Dodaj nowy surowiec';
            document.getElementById('ingredientForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('modal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        // Edycja
        async function editIngredient(id) {
            const ing = allIngredients.find(i => i.id === id);
            if (!ing) return;
            
            document.getElementById('modalTitle').textContent = 'Edytuj surowiec';
            document.getElementById('editId').value = ing.id;
            document.getElementById('nazwa').value = ing.nazwa;
            document.getElementById('jm_podstawowa').value = ing.jm_podstawowa;
            document.getElementById('typ').value = ing.typ || '';
            document.getElementById('grupa').value = ing.grupa || '';
            document.getElementById('dzial').value = ing.dzial || 'kuchnia';
            document.getElementById('wegetarianski').checked = ing.wegetarianski;
            document.getElementById('weganski').checked = ing.weganski;
            document.getElementById('alergeny').value = (ing.alergeny || []).join(',');
            document.getElementById('modal').style.display = 'block';
        }
        
        // Zapis
        async function saveIngredient(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const data = {
                nazwa: document.getElementById('nazwa').value,
                jm_podstawowa: document.getElementById('jm_podstawowa').value,
                typ: document.getElementById('typ').value || null,
                grupa: document.getElementById('grupa').value || null,
                dzial: document.getElementById('dzial').value,
                wegetarianski: document.getElementById('wegetarianski').checked,
                weganski: document.getElementById('weganski').checked,
                alergeny: document.getElementById('alergeny').value 
                    ? document.getElementById('alergeny').value.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n))
                    : []
            };
            
            try {
                const url = id ? `${API_URL}/api/ingredients/${id}` : `${API_URL}/api/ingredients`;
                const method = id ? 'PUT' : 'POST';
                
                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (res.ok) {
                    showMessage(id ? 'Surowiec zaktualizowany!' : 'Surowiec dodany!', 'success');
                    closeModal();
                    loadIngredients();
                } else {
                    throw new Error('B≈ÇƒÖd zapisu');
                }
            } catch (err) {
                showMessage('B≈ÇƒÖd: ' + err.message, 'error');
            }
        }
        
        // Usuniecie
        async function deleteIngredient(id) {
            if (!confirm('Czy na pewno chcesz usunƒÖƒá ten surowiec?')) return;
            
            try {
                const res = await fetch(`${API_URL}/api/ingredients/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    showMessage('Surowiec usuniƒôty!', 'success');
                    loadIngredients();
                } else {
                    throw new Error('B≈ÇƒÖd usuwania');
                }
            } catch (err) {
                showMessage('B≈ÇƒÖd: ' + err.message, 'error');
            }
        }
        
        // Komunikaty
        function showMessage(text, type) {
            const area = document.getElementById('messageArea');
            const div = document.createElement('div');
            div.className = `message message-${type}`;
            div.textContent = text;
            area.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
        
        // Zamkniecie modala kliknieciem poza
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) closeModal();
        }
        
        // Start
        loadIngredients();
    </script>
</body>
</html>
