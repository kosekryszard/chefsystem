<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefSystent - Receptury</title>
<link rel="stylesheet" href="chefsystent-brand.css">
<link rel="icon" type="image/png" href="piktogram.png">
    <style>
    /* Dodatkowe style dla receptur */
    body {
        background: linear-gradient(135deg, #0A1F44 0%, #1a3a6b 100%);
    }
    .container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        overflow: hidden;
    }
    .content { padding: 30px; }
    
    .recipe-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }
    .recipe-card {
        background: white;
        border: 2px solid #f0f0f0;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s;
        cursor: pointer;
    }
    .recipe-card:hover {
        border-color: #D4AF37;
        box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        transform: translateY(-3px);
    }
    .recipe-card h3 {
        color: #0A1F44;
        margin-bottom: 10px;
    }
    .recipe-meta {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
    }
    .badge-type { background: #e3f2fd; color: #1976d2; }
    .badge-yield { background: #f3e5f5; color: #7b1fa2; }
    .badge-vegan { background: #e8f5e9; color: #388e3c; }
    
    .ingredients-list {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
    }
    .ingredient-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #e0e0e0;
    }
    .ingredient-item:last-child { border-bottom: none; }
    
    .ingredient-builder, .steps-builder {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin: 15px 0;
    }
    .ingredient-row {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr auto;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
    }
    
    .step-item {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        display: flex;
        gap: 10px;
        align-items: start;
    }
    .step-number {
        background: #D4AF37;
        color: #0A1F44;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        flex-shrink: 0;
    }
    .step-content { flex: 1; }
    .step-text {
        width: 100%;
        min-height: 60px;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        resize: vertical;
    }
    .steps-list { margin-bottom: 15px; }
    .steps-display {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
    }
    .step-display-item {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 1px solid #e0e0e0;
    }
    .step-display-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }
</style>
</head>
<body>

        <header>
    <div class="header-logo">
        <img src="LOGO_chefsystent.png" alt="Chefsystent Logo">
    </div>
    <p>System ZarzƒÖdzania KuchniƒÖ - Receptury</p>
    
    <nav>
        <a href="index.html">‚Üê Surowce</a>
        <a href="recipes.html" class="active">Receptury</a>
        <a href="dishes.html">Dania ‚Üí</a>
<a href="groups.html">Grupy</a>
<a href="events.html">Eventy</a>
<a href="menu-cards.html">Karty</a>
    <a href="shopping.html">Zakupy</a>
    </nav>
</header>
        
        <div class="content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Lista receptur</h2>
                <button class="btn btn-primary" onclick="openAddModal()">‚ûï Dodaj recepturƒô</button>
            </div>
            
<!-- Przyciski Eksport/Import -->
<div class="export-import-buttons" style="margin-bottom: 20px;">
    <button onclick="exportRecipes()" class="btn-export">
        üì• Eksportuj CSV
    </button>
    
    <label for="importRecipesFile" class="btn-import">
        üì§ Importuj CSV
        <input type="file" id="importRecipesFile" accept=".csv" style="display:none" onchange="importRecipes(event)">
    </label>
</div>

            <div class="recipe-grid" id="recipeGrid">
                <div class="loading">≈Åadowanie receptur...</div>
            </div>
        </div>
    </div>
    
    <!-- Modal szczeg√≥≈Ç√≥w -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailTitle"></h2>
                <span class="close" onclick="closeDetailModal()">&times;</span>
            </div>
            <div id="detailContent"></div>
        </div>
    </div>
    
    <!-- Modal formularza -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="formTitle">Nowa receptura</h2>
                <span class="close" onclick="closeFormModal()">&times;</span>
            </div>
            
            <form id="recipeForm" onsubmit="saveRecipe(event)">
                <input type="hidden" id="editId">
                
                <div style="margin-bottom: 15px;">
                    <label>Nazwa receptury</label>
                    <input type="text" id="nazwa" required>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <div>
                        <label>Typ</label>
                        <select id="typ" required>
                            <option value="danie g≈Ç√≥wne">Danie g≈Ç√≥wne</option>
                            <option value="przekƒÖska">PrzekƒÖska</option>
                            <option value="deser">Deser</option>
                            <option value="nap√≥j">Nap√≥j</option>
                            <option value="sos">Sos</option>
                            <option value="zupa">Zupa</option>
                        </select>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <div>
                            <label>Wydajno≈õƒá</label>
                            <input type="number" step="0.001" id="wydajnosc_ilosc" placeholder="np. 10">
                        </div>
                        <div>
                            <label>JM</label>
                            <select id="wydajnosc_jm">
                                <option value="porcja">porcja</option>
                                <option value="kg">kg</option>
                                <option value="l">l</option>
                                <option value="szt">szt</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 15px;">
                    <label>Opis</label>
                    <textarea id="opis" rows="3"></textarea>
                </div>
                
                <div style="margin-bottom: 15px; display: flex; gap: 20px;">
                    <label style="display: flex; align-items: center;">
                        <input type="checkbox" id="wegetarianski" style="width: auto; margin-right: 5px;">
                        Wegetaria≈Ñski
                    </label>
                    <label style="display: flex; align-items: center;">
                        <input type="checkbox" id="weganski" style="width: auto; margin-right: 5px;">
                        Wega≈Ñski
                    </label>
                </div>
                
                <h3 style="margin: 20px 0 10px;">Sk≈Çadniki</h3>
                <div class="ingredient-builder">
                    <div id="ingredientsList"></div>
                    <button type="button" class="btn btn-small btn-primary" onclick="addIngredientRow()">+ Dodaj sk≈Çadnik</button>
                </div>
                
                <h3 style="margin: 20px 0 10px;">Instrukcja przygotowania</h3>
                <div class="steps-builder">
                    <div id="stepsList" class="steps-list"></div>
                    <button type="button" class="btn btn-small btn-primary" onclick="addStepRow()">+ Dodaj krok</button>
                </div>
                
                <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeFormModal()">Anuluj</button>
                    <button type="submit" class="btn btn-success">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://chefsystem.vercel.app';
        let allRecipes = [];
        let allIngredients = [];
        let currentSteps = [];
        
        async function loadData() {
            try {
                const [recipesRes, ingredientsRes] = await Promise.all([
                    fetch(`${API_URL}/api/recipes`),
                    fetch(`${API_URL}/api/ingredients`)
                ]);
                
                allRecipes = await recipesRes.json();
                allIngredients = await ingredientsRes.json();
                
                renderRecipes();
            } catch (err) {
                document.getElementById('recipeGrid').innerHTML = 
                    '<div class="loading">B≈ÇƒÖd ≈Çadowania danych</div>';
            }
        }
        
        function renderRecipes() {
            const grid = document.getElementById('recipeGrid');
            
            if (allRecipes.length === 0) {
                grid.innerHTML = '<div class="loading">Brak receptur. Dodaj pierwszƒÖ!</div>';
                return;
            }
            
            grid.innerHTML = allRecipes.map(r => `
                <div class="recipe-card" onclick="showRecipeDetails(${r.id})">
                    <h3>${r.nazwa}</h3>
                    <p style="color: #666; margin: 10px 0;">${r.opis || 'Brak opisu'}</p>
                    <div class="recipe-meta">
                        <span class="badge badge-type">${r.typ}</span>
                        ${r.wydajnosc_ilosc ? `<span class="badge badge-yield">${r.wydajnosc_ilosc} ${r.wydajnosc_jm}</span>` : ''}
                        ${r.weganski ? '<span class="badge badge-vegan">Vegan</span>' : ''}
                    </div>
                </div>
            `).join('');
        }
        
        async function showRecipeDetails(id) {
            try {
                const res = await fetch(`${API_URL}/api/recipes/${id}`);
                const recipe = await res.json();
                
                // Wy≈õwietlanie instrukcji krok po kroku
                let stepsHtml = '';
                if (recipe.instrukcja && recipe.instrukcja.length > 0) {
                    stepsHtml = `
                        <h3 style="margin-top: 20px;">Instrukcja przygotowania:</h3>
                        <div class="steps-display">
                            ${recipe.instrukcja.map((step, idx) => `
                                <div class="step-display-item">
                                    <div class="step-number">${idx + 1}</div>
                                    <div style="flex: 1;">
                                        <p>${step}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                const content = `
                    <p><strong>Typ:</strong> ${recipe.typ}</p>
                    <p><strong>Wydajno≈õƒá:</strong> ${recipe.wydajnosc_ilosc || '-'} ${recipe.wydajnosc_jm || ''}</p>
                    <p><strong>Opis:</strong> ${recipe.opis || '-'}</p>
                    
                    <h3 style="margin-top: 20px;">Sk≈Çadniki:</h3>
                    <div class="ingredients-list">
                        ${(recipe.skladniki || []).map(s => `
                            <div class="ingredient-item">
                                <span>${s.ingredients.nazwa}</span>
                                <span><strong>${s.ilosc} ${s.jm}</strong></span>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${stepsHtml}
                    
                    <div style="margin-top: 20px; display: flex; gap: 10px;">
                        <button class="btn btn-primary" onclick="editRecipe(${id})">Edytuj</button>
                        <button class="btn btn-danger" onclick="deleteRecipe(${id})">Usu≈Ñ</button>
                    </div>
                `;
                
                document.getElementById('detailTitle').textContent = recipe.nazwa;
                document.getElementById('detailContent').innerHTML = content;
                document.getElementById('detailModal').style.display = 'block';
            } catch (err) {
                alert('B≈ÇƒÖd ≈Çadowania szczeg√≥≈Ç√≥w');
            }
        }
        
        function openAddModal() {
    document.getElementById('formTitle').textContent = 'Nowa receptura';
    document.getElementById('recipeForm').reset();
    document.getElementById('editId').value = '';
    currentSteps = [];
    document.getElementById('ingredientsList').innerHTML = '';
    document.getElementById('stepsList').innerHTML = '';
    addIngredientRow();
    addStepRow();
    document.getElementById('formModal').style.display = 'block';
}
        
        async function editRecipe(id) {
    try {
        const res = await fetch(`${API_URL}/api/recipes/${id}`);
        const recipe = await res.json();
        
        document.getElementById('formTitle').textContent = 'Edytuj recepturƒô';
        document.getElementById('editId').value = id;
        document.getElementById('nazwa').value = recipe.nazwa;
        document.getElementById('typ').value = recipe.typ;
        document.getElementById('wydajnosc_ilosc').value = recipe.wydajnosc_ilosc || '';
        document.getElementById('wydajnosc_jm').value = recipe.wydajnosc_jm || 'porcja';
        document.getElementById('opis').value = recipe.opis || '';
        document.getElementById('wegetarianski').checked = recipe.wegetarianski;
        document.getElementById('weganski').checked = recipe.weganski;
        
        // Za≈Çaduj sk≈Çadniki
        document.getElementById('ingredientsList').innerHTML = '';
        if (recipe.skladniki && recipe.skladniki.length > 0) {
            recipe.skladniki.forEach(s => {
                const row = addIngredientRow();
                row.querySelector('.ing-select').value = s.ingredients.id;
                row.querySelector('.ing-amount').value = s.ilosc;
                row.querySelector('.ing-unit').value = s.jm;
            });
        } else {
            addIngredientRow();
        }
        
        // Za≈Çaduj kroki
        document.getElementById('stepsList').innerHTML = '';
        if (recipe.instrukcja && recipe.instrukcja.length > 0) {
            recipe.instrukcja.forEach(step => {
                const row = addStepRow();
                row.querySelector('.step-text').value = step;
            });
        } else {
            addStepRow();
        }
        
        closeDetailModal();
        document.getElementById('formModal').style.display = 'block';
    } catch (err) {
        alert('B≈ÇƒÖd ≈Çadowania receptury do edycji');
    }
}

function addIngredientRow() {
    const row = document.createElement('div');
    row.className = 'ingredient-row';
    row.innerHTML = `
        <select class="ing-select">
            <option value="">Wybierz surowiec</option>
            ${allIngredients.map(i => `<option value="${i.id}">${i.nazwa}</option>`).join('')}
        </select>
        <input type="number" step="0.001" placeholder="Ilo≈õƒá" class="ing-amount">
        <select class="ing-unit">
            <option value="kg">kg</option>
            <option value="g">g</option>
            <option value="l">l</option>
            <option value="ml">ml</option>
            <option value="szt">szt</option>
        </select>
        <button type="button" class="btn btn-small btn-danger" onclick="this.parentElement.remove()">‚úï</button>
    `;
    document.getElementById('ingredientsList').appendChild(row);
    return row;
}

// Nowa funkcja dodawania kroku
function addStepRow() {
    const stepsList = document.getElementById('stepsList');
    const stepNumber = stepsList.children.length + 1;
    
    const stepItem = document.createElement('div');
    stepItem.className = 'step-item';
    stepItem.innerHTML = `
        <div class="step-number">${stepNumber}</div>
        <div class="step-content">
            <textarea class="step-text" placeholder="Opisz krok ${stepNumber}..."></textarea>
        </div>
        <button type="button" class="btn btn-small btn-danger" onclick="removeStep(this)">‚úï</button>
    `;
    
    stepsList.appendChild(stepItem);
    return stepItem;
}

// Usuwanie kroku z przenumerowaniem
function removeStep(btn) {
    btn.closest('.step-item').remove();
    renumberSteps();
}

// Przenumerowanie krok√≥w po usuniƒôciu
function renumberSteps() {
    const steps = document.querySelectorAll('#stepsList .step-item');
    steps.forEach((step, idx) => {
        const num = idx + 1;
        step.querySelector('.step-number').textContent = num;
        step.querySelector('.step-text').placeholder = `Opisz krok ${num}...`;
    });
}

async function saveRecipe(e) {
    e.preventDefault();
    
    // Zbierz sk≈Çadniki
    const ingredients = [];
    document.querySelectorAll('.ingredient-row').forEach(row => {
        const ingId = row.querySelector('.ing-select').value;
        const amount = row.querySelector('.ing-amount').value;
        const unit = row.querySelector('.ing-unit').value;
        
        if (ingId && amount) {
            ingredients.push({
                ingredient_id: parseInt(ingId),
                ilosc: parseFloat(amount),
                jm: unit
            });
        }
    });
    
    // Zbierz kroki instrukcji
    const steps = [];
    document.querySelectorAll('.step-text').forEach(textarea => {
        const text = textarea.value.trim();
        if (text) {
            steps.push(text);
        }
    });
    
    const data = {
        nazwa: document.getElementById('nazwa').value,
        typ: document.getElementById('typ').value,
        wydajnosc_ilosc: parseFloat(document.getElementById('wydajnosc_ilosc').value) || null,
        wydajnosc_jm: document.getElementById('wydajnosc_jm').value,
        opis: document.getElementById('opis').value || null,
        wegetarianski: document.getElementById('wegetarianski').checked,
        weganski: document.getElementById('weganski').checked,
        alergeny: [],
        skladniki: ingredients,
        instrukcja: steps
    };
    
    const id = document.getElementById('editId').value;
    const url = id ? `${API_URL}/api/recipes/${id}` : `${API_URL}/api/recipes`;
    const method = id ? 'PUT' : 'POST';
    
    try {
        const res = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (res.ok) {
            alert(id ? 'Receptura zaktualizowana!' : 'Receptura dodana!');
            closeFormModal();
            loadData();
        } else {
            alert('B≈ÇƒÖd zapisu');
        }
    } catch (err) {
        alert('B≈ÇƒÖd: ' + err.message);
    }
}

async function deleteRecipe(id) {
    if (!confirm('Czy na pewno usunƒÖƒá tƒô recepturƒô?')) return;
    
    try {
        const res = await fetch(`${API_URL}/api/recipes/${id}`, { method: 'DELETE' });
        if (res.ok) {
            alert('Receptura usuniƒôta!');
            closeDetailModal();
            loadData();
        }
    } catch (err) {
        alert('B≈ÇƒÖd usuwania');
    }
}

function closeDetailModal() {
    document.getElementById('detailModal').style.display = 'none';
}

function closeFormModal() {
    const hasData = document.getElementById('nazwa').value.trim() !== '' ||
                    document.getElementById('opis').value.trim() !== '' ||
                    document.getElementById('ingredientsList').children.length > 0 ||
                    document.getElementById('stepsList').children.length > 0;
    
    if (hasData && !confirm('Dane nie zosta≈Çy zapisane. Czy na pewno zamknƒÖƒá?')) {
        return;
    }
    document.getElementById('formModal').style.display = 'none';
}

// ========== EKSPORT ==========
function exportRecipes() {
  window.location.href = '/api/recipes/export/csv';
}

// ========== IMPORT ==========
async function importRecipes(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  if (!confirm(`Importowaƒá receptury z pliku: ${file.name}?`)) {
    event.target.value = '';
    return;
  }
  
  const formData = new FormData();
  formData.append('file', file);
  
  try {
    const response = await fetch('/api/recipes/import/csv', {
      method: 'POST',
      body: formData
    });
    
    const result = await response.json();
    
    if (response.ok) {
      let message = `‚úÖ Import zako≈Ñczony!\n\n`;
      message += `Zaimportowano: ${result.success}\n`;
      message += `Pominiƒôto (duplikaty): ${result.skipped}\n`;
      message += `B≈Çƒôdy: ${result.errors.length}`;
      
      if (result.errors.length > 0) {
        message += `\n\nPierwsze b≈Çƒôdy:\n`;
        result.errors.slice(0, 3).forEach(err => {
          message += `- Wiersz ${err.row}: ${err.error}\n`;
        });
      }
      
      alert(message);
      loadData();
    } else {
      alert('‚ùå B≈ÇƒÖd importu: ' + result.error);
    }
  } catch (error) {
    alert('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: ' + error.message);
  } finally {
    event.target.value = '';
  }
}

loadData();
    </script>
