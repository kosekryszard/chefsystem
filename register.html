<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - ChefSystent</title>
    <link rel="stylesheet" href="chefsystent-brand.css">
    <style>
        .register-container {

            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(10, 31, 68, 0.1);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .register-header h1 {
            color: #0A1F44;
            margin-bottom: 10px;
        }
        
        .register-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0A1F44;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #D4AF37;
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 12px;
        }
        
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
            color: #0A1F44;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .register-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .register-footer a {
            color: #D4AF37;
            text-decoration: none;
            font-weight: 600;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .info-box {
            background: #e3f2fd;
            color: #1565c0;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üìù Rejestracja</h1>
            <p>Utw√≥rz darmowe konto BASIC</p>
        </div>
        
        <div class="info-box">
            üí° Konto BASIC to darmowy dostƒôp do podstawowych funkcji. Po zalogowaniu mo≈ºesz zg≈Çosiƒá chƒôƒá utworzenia konta firmowego.
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Imiƒô i nazwisko</label>
                <input type="text" id="fullName" required placeholder="Jan Kowalski">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="jan@example.com">
                <small>Na ten adres wy≈õlemy link aktywacyjny</small>
            </div>
            
            <div class="form-group">
                <label for="password">Has≈Ço</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                <small>Minimum 6 znak√≥w</small>
            </div>
            
            <div class="form-group">
                <label for="passwordConfirm">Powt√≥rz has≈Ço</label>
                <input type="password" id="passwordConfirm" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" class="btn-register" id="registerBtn">
                Zarejestruj siƒô
            </button>
        </form>
        
        <div class="register-footer">
            Masz ju≈º konto? <a href="login.html">Zaloguj siƒô</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // Konfiguracja Supabase
    const SUPABASE_URL = 'https://pvdtkrduggbwmyenjdsc.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB2ZHRrcmR1Z2did215ZW5qZHNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMzNjg5NTksImV4cCI6MjA3ODk0NDk1OX0.FfA2cYguwKKkRdQ2e2mAn8MyufI6Ccgz84M_MLc9bsY';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);    

        // Obs≈Çuga rejestracji
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const registerBtn = document.getElementById('registerBtn');
            
            // Ukryj komunikaty
            hideMessages();
            
            // Walidacja
            if (password !== passwordConfirm) {
                showError('Has≈Ça nie sƒÖ identyczne');
                return;
            }
            
            if (password.length < 6) {
                showError('Has≈Ço musi mieƒá minimum 6 znak√≥w');
                return;
            }
            
            // Wy≈ÇƒÖcz przycisk
            registerBtn.disabled = true;
            registerBtn.textContent = 'Rejestracja...';
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });
                
                if (error) throw error;
                
                // Sukces
                showSuccess('Rejestracja udana! Sprawd≈∫ email i kliknij link aktywacyjny. Za chwilƒô zostaniesz przekierowany do logowania...');
                
                // Przekieruj po 3 sekundach
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                showError('B≈ÇƒÖd rejestracji: ' + error.message);
                registerBtn.disabled = false;
                registerBtn.textContent = 'Zarejestruj siƒô';
            }
        });
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.style.display = 'block';
        }
        
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>
</body>
</html>
